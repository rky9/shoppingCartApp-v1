<nav class="navbar navbar-expand-md navbar-primary bg-primary mb-3">
   <span class="container-fluid">
      <i class="fas fa-star text-warning star-icon"></i>
   </span>

</nav>

<div class="container-fluid">
   <div class="row">
      <div class="col-12">
         <a (click)="back()" class="btn btn-outline-primary mb-2">Back</a>
      </div>
   </div>
   <div class="row">
      <div class="col-md-6">
         <div class="d-flex justify-content-between bg-white border border-secondary mb-2"
            *ngFor="let item of selectedProduct; index as i">

            <div class="p-2"><img src="{{item.img_url}}" class="img-thumbnail" width="100" height="100" /></div>
            <div class="p-2">
               <div>
                  <div><b> {{item.category}} </b></div>
                  <span><b>{{item.price | currency: 'INR'}} <span [ngClass]="item.discount == 0 ? '' : 'strike'"
                           style="color: grey;">{{(item.price*100)/(100-item.discount) | number}}</span></b> </span>
                  <span class="cartDiscountPercent"> <b> {{item.discount}}%off</b></span>
               </div>
            </div>
            <div class="p-2 align-self-center ml-auto">
               <div class="input-group">
                  <div class="input-group-prepend">
                     <button type="text" value="-" (click)="minusOne(item.counter, i)"
                        class="btn border border-secondary rounded-circle">-</button>
                  </div>
                  <input type="text" id="inputValue" [(ngModel)]='item.counter' name="quantity"
                     class="mr-1 ml-1 form-control text-center textbox-w" />
                  <div class="input-group-append">
                     <button type="button" value="+" (click)="addOne(item.counter, i)"
                        class="btn border border-secondary rounded-circle">+</button>
                  </div>
                  <a href="" class="removeBtn ml-2" (click)="removeProduct(item)">Remove</a>
               </div>
            </div>
         </div>



      </div>
      <div class="col-12 col-md-4 offset-md-2">
         <div class="card bg-light mb-3">
            <div class="card-header">PRICE DETAILS</div>
            <div class="card-body">
               <h5 class="card-title">Price ({{totalCounter}} item) : <span
                     class="cartActualPrice">{{actualAmount}}</span></h5>
               <h5 class="card-title"> Discount : <span class="cartDiscountPrice"> {{discountAmount}}</span></h5>

            </div>
            <div class="card-footer bg-transparent border-success">
               <p class="card-text">Total Payable <span class="cartTotalPrice">{{totalAmount}}</span></p>
            </div>
         </div>
      </div>
   </div>
</div>
<style>
   .strike {
      text-decoration: line-through;
   }
</style>
